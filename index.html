<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ffmpeg.js browser example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <link href="https://vjs.zencdn.net/5.0/video-js.min.css" rel="stylesheet">
    <link href="vendor/rangeslider.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Simple in-browser video subclipper</h2>
      </header>
      <section id="upload" class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Input</h2>
        </div>
        <div class="panel-body">
          <div id="inputpreview" class="well"> </div>
          <form id="uploadForm" class="form-horizontal">
            <div class="form-group">
              <label for="files" class="col-sm-1 control-label"> Files: </label>
              <div class="col-sm-10">
                <input type="file" id="files" name="file"/>
                <p class="help-block"> Select a video file as source</p>
              </div>
            </div>
            <div class="form-group">
              <label for="start" class="col-sm-1 control-label"> Start: </label>
              <div class="col-sm-10">
                <input step="any" class="form-control"  type="number" id="start" name="start" value="0" />
              </div>
            </div>
            <div class="form-group">
              <label for="duration" class="col-sm-1 control-label"> Duration: </label>
              <div class="col-sm-10">
                <input step="any" class="form-control"  type="number" id="duration" name="duration" value="5"/>
              </div>
            </div>
            <div class="form-group">
              <label for="scale" class="col-sm-1 control-label"> Scale: </label>
              <div class="col-sm-10">
                <input type="number" class="form-control"  id="scale" name="scale" value="480"/>
              </div>
            </div>
            <div class="form-group">
              <label for="fps" class="col-sm-1 control-label"> FPS: </label>
              <div class="col-sm-10">
                <input type="number" class="form-control"  id="fps" name="fps" value="15"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10">
                <button id="convertgif" class="btn btn-lg btn-primary">Convert to gif</button>
                <button id="convertmp4" class="btn btn-lg btn-primary">Convert to mp4</button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <section id="output">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Output</h2>
          </div>
          <div class="panel-body">
            <div id="outputfiles"> </div>
          </div>
        </div>
        <div id="textoutput" class="log panel panel-default">
          <div class="panel-heading">
            Terminal
          </div>
          <div class="log-body">
            <pre id="log" class="ansi">
            </pre>
          </div>
        </div>
    </div>
      </section>
      </div>

      <script src="https://vjs.zencdn.net/5.0/video.min.js"></script>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="vendor/rangeslider.js"></script>
      <script src="vendor/ansiparse.js"></script>
      <script src="vendor/log.js"></script>
      <script src='js/index.js'></script>
  </body>
</html>
